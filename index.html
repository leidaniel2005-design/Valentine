<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine’s Day!</title>
    <style>
        body {
            background-color: #ffcccb;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        #typewriter {
            font-size: 2em;
            border-right: 2px solid;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
        }
        @keyframes typing {
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .floating-heart {
            position: absolute;
            width: 50px;
            bottom: -50px;
            animation: floating 10s infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); } 
            100% { transform: translateY(0); }
        }
    </style>
    <script>
        function playSound() {
            var audio = new Audio('pop-sound.mp3');
            audio.play();
        }
    </script>
</head>
<body onload="playSound()">
    <h1>Happy Valentine’s Day!</h1>
    <div id="typewriter">Love is in the air!</div>
    <img src="fireworks.gif" alt="Fireworks" />
    <img class="floating-heart" src="heart.png" alt="heart" />
</body>
</html>
