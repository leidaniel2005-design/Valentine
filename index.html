<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Celebration</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif');
            background-size: cover;
            z-index: -1;
        }
        .typewriter {
            font-family: monospace;
            font-size: 2em;
            border-right: 2px solid;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }
        .hearts {
            position: relative;
            z-index: 1;
        }
        .heart {
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            position: absolute;
            animation: float 4s ease-in infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="fireworks"></div>
    <div class="typewriter">Happy Valentine's Day!</div>
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart" style="left: 60px; animation-delay: 1s;"></div>
        <div class="heart" style="left: 120px; animation-delay: 2s;"></div>
    </div>
    <audio autoplay loop>
        <source src="pop-sound.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
